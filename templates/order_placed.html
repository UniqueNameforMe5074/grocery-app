<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Placed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa">
    <div class="container" style="max-width: 800px; padding-top: 50px">
        <div class="container" style="text-align:center; padding-top:70px">
            <h1 class="display-3">Thank you, {{ user.name }}!</h1>
            <h4 class="display-5">Your order has been placed.</h4>
        </div>
        {% if messages|length > 0 %}
            <div class="alert alert-danger mt-4" role="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
        <div class="btn-group mt-4 mb-3" style="display: flex; justify-content: center;">
            <a href="{{ url_for('user_home', user_id=user.id) }}" class="btn btn-primary">Go Back</a>
            <a href="{{ url_for('user_orders', user_id=user.id) }}" class="btn btn-success">Your Orders</a>
            <a href="{{ url_for('login') }}" class="btn btn-danger">Log Out</a>
        </div>
    </div>
</body>
</html>
