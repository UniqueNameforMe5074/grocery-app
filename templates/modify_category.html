<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modify Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa">
    <div class="container" style="max-width: 600px; padding-top: 50px">
        <h1 class="display-4">Modify a Category</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('modify_category') }}">
            <div class="form-group">
                <label for="current_name">Which category do you want to modify?</label>
                <input type="text" name="current_name" id="current_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if category and not category_modified %}
            <div class="mt-4">
                <p><strong>Current Name:</strong> {{ category.name }}</p>
                <form method="POST" action="{{ url_for('modify_category') }}">
                    <div class="form-group">
                        <label for="new_name">New Name:</label>
                        <input type="text" name="new_name" id="new_name" class="form-control">
                    </div>
                    <input type="hidden" name="category_id" value="{{ category.id }}">
                    <button type="submit" class="btn btn-primary">Modify Category</button>
                </form>
            </div>
        {% endif %}
        {% if category_modified %}
            <div class="alert alert-success mt-4" role="alert">
                The category's details have been modified.
            </div>
        {% endif %}
        <div class="mt-4">
            <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
