<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container justify-content-center" style="max-width: 600px; padding-top: 100px">
        <div>
        <h1 class="mb-4" style="font-size: 28px; font-weight: bold; color: #007bff; text-align:center">User Profile</h1>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                <p><strong>Address:</strong> {{ user.address }}</p>
                <p><strong>City:</strong> {{ user.city }}</p>
                <p><strong>PIN:</strong> {{ user.pin_code }}</p>
            </div>
        </div>
        <div style="text-align:center; padding-top:20px">
            <p><a href="{{ url_for('user_home', user_id=user.id) }}" class="btn btn-primary">Go Back</a></p>
        </div>
    </div>
</body>
</html>
