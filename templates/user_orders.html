<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa">
    {% if orders|length > 0 %}
        <div class="container">
            <h1 class="mb-4 display-4" style="text-align:center">{{ user.name }}'s Orders</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Items</th>
                        <th>Amount Paid</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.id }}</td>
                            <td>{{ order.items }}</td>
                            <td>Rs. {{ order.amount_paid|round(2) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div style="text-align:center">
            <p><a href="{{ url_for('user_home', user_id=user.id) }}" class="btn btn-primary">Go Back</a></p>
        </div>
    {% else %}
        <div class="container" style="text-align:center; padding-top:150px">
            <h1 class="display-3">You haven't ordered anything yet!</h1>
            <p><a href="{{ url_for('user_home', user_id = user.id) }}" class="btn btn-primary mt-5">Go Back</a></p>
        </div>
    {% endif %}
</body>
</html>
