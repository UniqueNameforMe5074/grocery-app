<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa">
    <div class="container" style="max-width: 400px; margin: 0 auto; padding-top: 100px; text-align: center">
        <h1 class="mb-4" style="font-size: 28px; font-weight: bold; color: #007bff">Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            {% if error_message %}
                <p class="text-danger" style="font-size: 16px">{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3">Haven't made an account yet? <a href="{{ url_for('signup') }}">Click here to sign up</a>.</p>
    </div>
</body>
</html>
